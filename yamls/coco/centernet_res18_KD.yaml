MODEL:
  # WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  WEIGHTS: 'exp_results/coco/coco_exp_R18_SGD_0.5/model_final.pth'
#  WEIGHTS: 'models/coco_exp_R18_SGD_0.5.pth'

  META_ARCHITECTURE: "CenterNet"
  BN_TYPE: "BN"
  BACKBONE:
    NAME: "build_resnet"
    DEPTH: 18
    PRETRAIN: True
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]

  CENTERNET:
    DECONV_CHANNEL: [512, 256, 128, 64]
    DECONV_KERNEL: [4, 4, 4]
    NUM_CLASSES: 80
    MODULATE_DEFORM: True
    BIAS_VALUE: -2.19
    DOWN_SCALE: 4
    MIN_OVERLAP: 0.3
    TENSOR_DIM: 128
    LOSS:
      COMMUNISM:
        ENABLE: True
        CLS_LOSS: 1.2
        WH_LOSS: 0.4
        OFF_LOSS: 0.1
    KD:
      ENABLED: True
      TEACHER_CFG: ["yamls/coco/centernet_res50_coco_0.5.yaml"]
      TEACHER_WEIGTHS: ["exp_results/coco/coco_exp_R50_SGD_0.5/model_final.pth"]
#      TEACHER_WEIGTHS: ["models/coco_exp_R50_SGD_0.5.pth"]
      KD_WEIGHT: [5.0]
      KD_CLS_WEIGHT: [100000.0]
      KD_WH_WEIGHT: [1.0]
      KD_REG_WEIGHT: [0.1]
      KD_CLS_INDEX: [80]
      NORM_WH: [True]

TEST:
  EVAL_PERIOD: 1
DATALOADER:
  NUM_WORKERS: 4

DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)

SOLVER:
  IMS_PER_BATCH: 2 #64
  WARMUP_ITERS: 1
  STEPS: (50, 62)
  MAX_ITER: 70
  BASE_LR: 5e-4  #5e-4
  LR_SCHEDULER_NAME: "WarmupCosineAnnealingLR"
  COSINE_DECAY_ITER: 0.1
  OPTIM_NAME: "Adam"
#  CLIP_GRADIENTS:
#    ENABLED: True
#    CLIP_TYPE: "norm"

INPUT:
  FORMAT: 'RGB'
  MIN_SIZE_TEST: 0
  MIN_SIZE_TRAIN: (384, 448, 512,)
  MAX_SIZE_TRAIN: 512
  CROP:
    ENABLED: True
    TYPE: "relative_range"
    SIZE: [0.75, 0.75]

OUTPUT_DIR: "exp_results/coco/coco_exp_R18_KD"
VERSION: 2
